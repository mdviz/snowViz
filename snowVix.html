    <title></title>

<body>
<div id="sourceMap"></div>

<script>
    function rad2degr(rad) { return rad * 180 / Math.PI; }
    function degr2rad(degr) { return degr * Math.PI / 180; }

    function getLatLngCenter(latLngInDegr) {
        var LATIDX = 0;
        var LNGIDX = 1;
        var sumX = 0;
        var sumY = 0;
        var sumZ = 0;

        for (var i=0; i<latLngInDegr.length; i++) {
            var lat = degr2rad(latLngInDegr[i][LATIDX]);
            var lng = degr2rad(latLngInDegr[i][LNGIDX]);
            // sum of cartesian coordinates
            sumX += Math.cos(lat) * Math.cos(lng);
            sumY += Math.cos(lat) * Math.sin(lng);
            sumZ += Math.sin(lat);
        }

        var avgX = sumX / latLngInDegr.length;
        var avgY = sumY / latLngInDegr.length;
        var avgZ = sumZ / latLngInDegr.length;

        // convert average x, y, z coordinate to latitude and longtitude
        var lng = Math.atan2(avgY, avgX);
        var hyp = Math.sqrt(avgX * avgX + avgY * avgY);
        var lat = Math.atan2(avgZ, hyp);

        return ([rad2degr(lat), rad2degr(lng)]);
    }


    //Load the Data
    queue()
            .defer(d3.csv, 'cleanSnow.csv')
            .await(ready);
    //Variables
    var coords =[];
    var heatData = [];
    var snow;
    function ready(error, data){
        snow = data;

        snow.forEach(function (d,i) {
            d.LatLng = new L.LatLng(+d.lat, +d.lng);
            coords.push([d.LatLng.lat, d.LatLng.lng])
            heatData.push([d.LatLng.lat, d.LatLng.lng, d.val])
        });

        var mapCenter = getLatLngCenter(coords);
        console.log(mapCenter)
        //Leaflet Stuff
        map = L.map("sourceMap");
        //Set the zoom based on the coordinates
        map.setView(mapCenter,map.fitBounds(coords)._zoom);
        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
            maxZoom: 18,
            minZoom: 2,
            id: 'mdowd.n6anai1b',
            access_token: "pk.eyJ1IjoibWRvd2QiLCJhIjoic0xVV3F6cyJ9.-gW3HHcgm-6qeMajHWz5_A"
        }).addTo(map);
        L.control.scale().addTo(map);


        snow.forEach(function(d){
            L.circle([d.lat, d.lng], 20,{
                color: 'blue',
                fillColor: 'steelBlue',
                fillOpacity: 0.2
            }).addTo(map)
        })

        var heat = L.heatLayer(heatData, {
            radius: 20,
            blur: 15,
            maxZoom: 15,
        }).addTo(map);


    }


</script>
